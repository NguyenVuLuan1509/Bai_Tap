<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điểu khiển</title>
    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
            }
            th, td {
            background-color: #96D4D4;
            }
    </style>
</head>
<body style="background: yellowgreen;">
    <h2 style="text-align: center; color: red;">ĐĂNG KÝ DU LỊCH</h2>
    <div style="margin-left: 500px;">
        <form action="" method="">
            <table style="width: 600px; font-size: 20px;">
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" placeholder="Ngô Phúc Đạt"></td>
                </tr>
    
                <tr>
                    <td>Địa chỉ</td>
                    <td><input type="text" placeholder="2Bia Hùng Vương, Q.10"></td>
                </tr>
    
                <tr> 
                    <td>Khách việt Nam</td>
                    <td><input type="checkbox"></td>
                </tr>
    
                <tr>
                    <td>Chọn tour</td>
                    <td>
                        <select name="tour" id="tour">
                            <option value="nhatrang-dalat">Nha Trang- Đà Lạt</option>
                            <option value="buonmethuoc-gialai-kontum">Buôn Mê Thuộc-Gia Lai-KonTum</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>Chọn sản phẩm tham gia</legend>
                            Người lớn: <input type="text" placeholder="6" />
                            Trẻ em: <input type="text" placeholder="4" />
                        </fieldset>
                    </td>
                </tr>
    
                <Tr>
                    <td>Ghi chú thêm</td>
                    <td>
                        <textarea name="" id="" cols="20" rows="5">
                            Có 2 trẻ em dưới 6 tuổi
                            Có 2 người ăn chay
                        </textarea>
                    </td>
                </Tr>
    
                <tr>
                    <td colspan="2" >
                        <button type="submit" value="submit" style="text-align: center;">
                            Đăng ký
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
